<!-- <mat-sidenav-container [class.temadark]="cambiaTema" style="height: 100%;"> -->
<mat-sidenav-container style="height: 100%;">

  <mat-sidenav #drawer class="sidenav" fixedInViewport style="width: 200px;"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'">

    <mat-toolbar color="primary" style="width: 100%;">
      <mat-toolbar-row>
        <span style="text-align: center;">CEPUNIB</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/semana1']"> Semana 01</a>
      <a mat-list-item [routerLink]="['/semana2']"> Semana 02</a>
      <a mat-list-item [routerLink]="['/semana3']"> Semana 03</a>
      <a mat-list-item [routerLink]="['/semana4']"> Semana 04</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar style="z-index: 100; position: fixed;" color="primary" class="mat-elevation-z6">
      <mat-toolbar-row>

        <button fixedInViewport type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>CEPUNIB</span>

      </mat-toolbar-row>
    </mat-toolbar>

    <mat-drawer-container class="contenido-main">

      <div align="center">
        <router-outlet></router-outlet>
      </div>

    </mat-drawer-container>

  </mat-sidenav-content>

</mat-sidenav-container>
